<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	    <link rel="stylesheet" href="css/styleReset.cssssss" type = "text/css"> <!--Очистка стилей-->

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"> <!--подключение иконок-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
            
    <title>Blog</title>
    
</head>
<body>
    <header><!--Шапка-->
        <Nav><!--Навигация-->
            <a href="#">Блог</a>
            <a href="#">Категории</a>
        </Nav>

    </header>

        <main><!--Основной контент сайта-->
            <h1>Блог</h1>
            <article><!--Блок который можнобез проблем изъять из контента-->
                <header>
                    <h2 title="first-theme">Название статьи</h2>
                </header>
                    <figure><!-- Блок в который оборачиваем контент, можно заменить дивом-->
                            <img src="#" alt="ссылка на картинку">
                            <div>
                                <p>Текст статьи</p>
                            </div>
                            <button type="button">Прочитать статью</button>
                            <hr>
                        <footer> <!--Подвал статьи-->
                            <div></div>                       
                                <div>
                                    <i class="fa fa-calendar"></i>
                                    <time datetime="2021-01-26T20:20:30">Январь 26, 2021gi</time>
                                </div>
                                <div>
                                    <i class="fa fa-user"></i>
                                    <a href="/" title="Posts by Author">Author</a>
                                </div>
                            </div>
                            <hr>
                            <div></div>
                                <div title="View all posts in Uncategorized">
                                    <i class="fa fa-bookmark"></i>
                                    <a href="/">Uncategorized</a>
                                </div>
                                <div>
                                    <i class="fa fa-comment"></i>
                                    <span>Количество коментариев</span>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <i class="fa fa-eye"></i>
                                <span>Количество просмотров</span>
                            </div>
                        </footer> 
                    </figure>    
            </article>
                
        </main>

    <footer>
        <span>Моя первая страница 2021 © </span>
    </footer> <!--Подвал страницы-->

    <div class="modal">
        <form action="#" method="POST" ="multipart/form-data" name="form-comment">
        <fieldset> <!--Оборачивает в рамку, группирует элементы в форме-->
            <legend>Форма комментария</legend>
           <p>
                <label for="name">
                    <span>Name</span>
                    <input type="text id=name" placeholder="Введите ваше имя">
                </label>
            </p>
            <p>
                <label for="E-mail">
                    <span>E-mail</span>
                    <input type="text id=E-mail" placeholder="Введите ваш e-mail адрес">
                </label>
            </p>
            <p>
                <label for="File">
                    <span>File</span>
                    <input type="File" id="File">
                </label>
            </p>
            <p>
                <label for="content">
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="Добавьте комментарий"></textarea>
                </label>
            </p>
            <p>   
                <button class="main_btn" type="button">Submit Comment</button>
            </p> 
        </fieldset>
        </form>
    </div>

        <link rel="stylesheet" href="css/style.csssssss" type = "text/css"> <!--Подключение стилей-->
</body>
</html>
